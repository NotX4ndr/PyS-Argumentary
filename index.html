<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Guía unificada PyS Iberdrola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="app-header">
      <div class="app-header-main">
        <h1>Guía unificada PyS · Iberdrola</h1>
        <p>Uso interno para agentes de atención. Selecciona una familia y después el PyS para ver precios, coberturas, exclusiones, procesos y fidelización.</p>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <h2>Familias de PyS</h2>
        <div id="familyButtons" class="pill-group"></div>
      </aside>

      <section class="content">
        <div id="cardsContainer" class="cards-grid"></div>
      </section>
    </main>

    <div id="modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-dialog">
        <button id="modalClose" class="modal-close">×</button>
        <div id="modalBody"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
